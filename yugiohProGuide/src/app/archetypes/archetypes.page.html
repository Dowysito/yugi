<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Archetypes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list color="dark">
    <ion-item *ngFor="let arch of archetypes; let i = index" (click)="buscar(arch.archetype_name)">
      <h3>{{arch.archetype_name}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
